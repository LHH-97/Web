<head>
	<title>NewJeans 요약</title>
	<meta charset "utf-8">

text-align: center;

}

border : 4px yellow dotted;
}

<body>

<h2>NewJeans</h2>

<img id ="img" src = "newjeans.png" height = "300" title = "NewJeans" alt = "NewJeans Cover">

<input type = "button" value = "night" onclick = "
var target = document.querySelector('body');

if(this.value === 'night')
{
target.style.backgroundColor = 'black';
target.style.color = 'blue';
this.value = 'day';
}
else{
target.style.backgroundColor = 'white';
target.style.color = 'red';
this.value = 'night';
}
">
<p>
<li>NewJeans(뉴진스)는 2022년 7월 22일에 데뷔한 대한민국의 5인조 걸 그룹으로,
소속사는 HYBE 산하의 레이블인 ADOR이다.</li> 
<li>SM 엔터테인먼트 디렉터 출신으로 HYBE에 영입된 민희진이 프로듀서로 나서서 제작한 걸그룹이다.</li> 
<li>2022년 8월 18일 《엠카운트다운》에서 데뷔 3주만에 첫 1위를 차지하였다.</li></p>

<p>
<li>뉴진스의 대표곡으로는 Attention,Hypeboy,Ditto 등이 있습니다. 저는 이 노래들 중에서 Attention을 가장많이 듣곤 합니다.</li>
</p>
